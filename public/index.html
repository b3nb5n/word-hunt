<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="main.js"></script>
		<title>Word Hunt</title>
	</head>
	<body>
		<div class="container">
			<div class="layout">
				<div class="board">
					<input type="text" class="tile" maxlength="1" value="a" />
					<input type="text" class="tile" maxlength="1" value="b" />
					<input type="text" class="tile" maxlength="1" value="c" />
					<input type="text" class="tile" maxlength="1" value="d" />
					<input type="text" class="tile" maxlength="1" value="e" />
					<input type="text" class="tile" maxlength="1" value="f" />
					<input type="text" class="tile" maxlength="1" value="g" />
					<input type="text" class="tile" maxlength="1" value="h" />
					<input type="text" class="tile" maxlength="1" value="i" />
					<input type="text" class="tile" maxlength="1" value="j" />
					<input type="text" class="tile" maxlength="1" value="k" />
					<input type="text" class="tile" maxlength="1" value="l" />
					<input type="text" class="tile" maxlength="1" value="m" />
					<input type="text" class="tile" maxlength="1" value="n" />
					<input type="text" class="tile" maxlength="1" value="o" />
					<input type="text" class="tile" maxlength="1" value="p" />
				</div>
				<div class="control_panel">
					<section>
						<div class="slider">
							<label for="depth">Depth - 6</label>
							<input type="range" min="3" max="10" value="6" id="depth" />
						</div>
						<button id="get_words">Get Words</button>
						<button id="randomize">Randomize</button>
					</section>
					<ol class="words_list"></ol>
				</div>
			</div>
		</div>
	</body>
</html>
